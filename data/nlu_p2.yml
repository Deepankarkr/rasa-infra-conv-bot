version: "3.1"

nlu:
- regex: job_code
  examples: |
    - [0-9]{5,7}

- regex: server_name
  examples: |
    - [a-zA-Z]{3}-[a-zA-Z]{3}-[a-zA-Z]{4}


- intent: job_setup
  examples: |
    - How do I set up a new job?
    - What is the process for job setup?
    - Can you help me with setting up a job?
    - How to configure a job on the server?
    - Steps to create a new job.
    - How do I create a new job?
    - What are the steps to create a job?
    - Can you guide me through job creation?
    - How do I cancel a job?
    - What is the process to cancel a job?
    - Steps to cancel a job.
    - How do I reschedule a job?
    - What are the steps for job rescheduling?
    - Can you help me reschedule a job?
    - How do I opt-out of a job?
    - What is the process for job opt-out?
    - Steps to opt-out from a job.
    - How do I check the status of a job?
    - What is the job status?
    - How to get the current status of a job?
    - Can you provide job details?
    - How do I find job details?
    - What information can you give about a job?
    - How to view the details of a job?
    - How do I set up job [12345](job_code)?
    - Cancel job [67890](job_code) for me.
    - I need to reschedule job [54321](job_code).
    - Opt-out of job [98765](job_code).
    - What is the status of job [23456](job_code)?
    - Provide details for job [34567](job_code).


